<!DOCTYPE html>
<html>
<head>
  <title>Discord Invitation</title>
  <meta name="content-language" content="fr" />
  <meta name="description" content="In the config.json file you can modify different information">
  <meta content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="lib/icon.png">
</head>

<div id="discordInvite" style="width: 400px;">
  <h5 id="introText" class="noselect loadHidden" style="display: block;">Join our Discord!</h5>
  <div id="discordData">
    <div id="serverImg" class="discordLink loadHidden" style="background: url(&quot;https://i.ibb.co/wr1XjqB/icon.png&quot;) 50% 50% / 100% 100% repeat scroll padding-box padding-box rgb(54, 57, 63); display: block;">
    </div>
    <div id="discordInfo">
      <div id="serverNameBox" class="discordLink">
        <span class="noselect" id="serverName">Discord server name</span>
      </div>
      <div id="status" class="loadHidden" style="display: block;">
        <div id="statusIndicators" class="noselect">
          <i id="onlineInd"></i>
          <span id="numOnline">000 Online</span>
          <i id="offlineInd"></i>
          <span id="numTotal">000 Members</span>
        </div>
      </div>
    </div>
    <button type="button" class="discordLink" id="callToAction">
      <div id="buttonText" class="noselect"><a href="https://discord.gg/zuhRD9ZupD" target="_blank">Join</a></div>
    </button>
  </div>
</div>
</html>
